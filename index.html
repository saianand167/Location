<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 { color: #333; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1.5;
        }
        #status small {
            font-weight: normal;
            color: #6c757d;
            font-size: 0.8em;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Attendance Verification</h1>
        <p>Press the button to mark your attendance for class <strong>CS101</strong>.</p>
        <button id="attendance-button" onclick="markAttendance()">Mark My Attendance</button>
        <p id="status"></p>
    </div>

    <script>
        const API_URL = "https://codeavengers-pff5.onrender.com/verify-attendance";

        // --- ALGORITHM CONFIGURATION PARAMETERS ---
        // The accuracy (in meters) we must achieve before we proceed.
        const TARGET_ACCURACY_METERS = 10;
        // The maximum time (in milliseconds) we will spend hunting for accuracy.
        const WATCH_TIMEOUT_MILLISECONDS = 25000; // 25 seconds

        async function markAttendance() {
            const statusElement = document.getElementById('status');
            const buttonElement = document.getElementById('attendance-button');
            
            if (!navigator.geolocation) {
                statusElement.textContent = "Geolocation is not supported by your browser.";
                statusElement.className = "error";
                return;
            }

            buttonElement.disabled = true;
            statusElement.className = "";
            statusElement.innerHTML = `Acquiring high-accuracy signal lock...<br><small>This may take up to 25 seconds.</small>`;

            try {
                // Execute the new high-accuracy algorithm
                const position = await getHighAccuracyLocation();
                // If successful, send the trusted location to the server
                await sendLocationToServer(position);
            } catch (error) {
                // If the algorithm fails or times out, report the error
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.className = "error";
            } finally {
                // Always re-enable the button
                buttonElement.disabled = false;
            }
        }

        function getHighAccuracyLocation() {
            // This function wraps the complex watchPosition logic in a modern Promise
            return new Promise((resolve, reject) => {
                let watchId;
                let timeoutId;

                const options = {
                    enableHighAccuracy: true,
                    timeout: 30000, // Long timeout for each individual position request
                    maximumAge: 0 // Force fresh data
                };
                
                // Set a timeout for the entire hunting operation
                timeoutId = setTimeout(() => {
                    navigator.geolocation.clearWatch(watchId);
                    reject(new Error("Could not achieve target accuracy within the time limit."));
                }, WATCH_TIMEOUT_MILLISECONDS);

                const successCallback = (position) => {
                    const accuracy = position.coords.accuracy;
                    const statusElement = document.getElementById('status');
                    statusElement.innerHTML = `Refining signal...<br><small>Current accuracy: ${accuracy.toFixed(1)} meters.</small>`;
                    
                    // If we have reached our target accuracy, the mission is a success
                    if (accuracy <= TARGET_ACCURACY_METERS) {
                        // Stop listening for more updates
                        navigator.geolocation.clearWatch(watchId);
                        // Stop the master timeout
                        clearTimeout(timeoutId);
                        // Fulfill the promise with the high-quality position data
                        resolve(position);
                    }
                };

                const errorCallback = (error) => {
                    navigator.geolocation.clearWatch(watchId);
                    clearTimeout(timeoutId);
                    reject(new Error(`Error getting location: ${error.message}`));
                };
                
                // Start the process
                watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, options);
            });
        }

        async function sendLocationToServer(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const statusElement = document.getElementById('status');

            statusElement.innerHTML = `Signal lock achieved with ${accuracy.toFixed(1)}m accuracy.<br><small>Sending secure coordinates to server...</small>`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        class_id: "CS101",
                        latitude: latitude,
                        longitude: longitude
                    })
                });

                const result = await response.json();
                statusElement.className = (result.status === "success") ? "success" : "error";
                statusElement.innerHTML = `${result.message}<br><small>Final Location (Accuracy: ~${accuracy.toFixed(1)}m):<br>Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}</small>`;

            } catch (error) {
                statusElement.innerHTML = `Error: Could not connect to the verification server.<br><small>${error.message}</small>`;
                statusElement.className = "error";
            }
        }
    </script>

</body>
</html>
